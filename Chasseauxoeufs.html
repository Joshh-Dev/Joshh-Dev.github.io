<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste de tâches</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #todo-list {
        margin-top: 20px;
        padding: 0;
    }
    #todo-list li {
        list-style-type: none;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #todo-list img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
    }
    .task-text {
        flex-grow: 1;
        color: #333;
    }
    .btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
    .delete-btn {
        background-color: #f44336;
        margin-left: 10px;
    }
    .delete-btn:hover {
        background-color: #cc3731;
    }
    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
</style>
</head>
<body>
    <div class="container" id="container">
        <h1>Liste de tâches</h1>
        <input type="text" id="todo-input" placeholder="Ajouter une nouvelle tâche" style="color: #000;">
        <input type="file" id="image-input" style="color: #000;">
        <button class="btn" onclick="addTodo()">Ajouter</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        window.onload = function() {
            var predefinedTasks = [
                { text: "Quête Donjon", imageSrc: "https://vignette.wikia.nocookie.net/roblox/images/3/3b/Eggvertisement_Egg.png/revision/latest/scale-to-width-down/310?cb=20170213185438" },
                { text: "Restaurant Tycoon 2", imageSrc: "https://vignette.wikia.nocookie.net/roblox/images/3/3b/Eggvertisement_Egg.png/revision/latest/scale-to-width-down/310?cb=20170213185438" },
                // Ajoutez les autres tâches ici
            ];

            var todoList = document.getElementById("todo-list");

            predefinedTasks.forEach(function(task) {
                var li = document.createElement("li");
                var img = document.createElement("img");
                img.src = task.imageSrc;
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Supprimer";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function() {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "Vérifier";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function() {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(task.text));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
            });
        };

        function addTodo() {
            var todoInput = document.getElementById("todo-input");
            var todoText = todoInput.value;
            var imageInput = document.getElementById("image-input");
            var imageFile = imageInput.files[0];
            
            if (todoText.trim() !== "") {
                var todoList = document.getElementById("todo-list");
                var li = document.createElement("li");
                var img = document.createElement("img");
                if (imageFile) {
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    img.src = "default-image.png"; // Image par défaut si aucune image n'est sélectionnée
                }
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Supprimer";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function () {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "Vérifier";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function () {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(todoText));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
                todoInput.value = "";
                imageInput.value = ""; // Réinitialiser l'entrée de fichier après avoir ajouté une tâche
            } else {
                alert("Veuillez saisir une tâche valide.");
            }
        }
    </script>
</body>
</html>
