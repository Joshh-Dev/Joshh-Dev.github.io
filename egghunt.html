<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #todo-list {
        margin-top: 20px;
        padding: 0;
    }
    #todo-list li {
        list-style-type: none;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #todo-list img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
    }
    .task-text {
        flex-grow: 1;
        color: #333;
    }
    .btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
    .delete-btn {
        background-color: #f44336;
        margin-left: 10px;
    }
    .delete-btn:hover {
        background-color: #cc3731;
    }
    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
</style>
</head>
<body>
    <div class="container" id="container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Add new task" style="color: #000;">
        <input type="file" id="image-input" style="color: #000;">
        <button class="btn" onclick="addTodo()">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        window.onload = function() {
            var predefinedTasks = [
                { text: "Dungeon Quest", imageSrc: "dungeon_quest.png" },
                { text: "Restaurant Tycoon 2", imageSrc: "restaurant_tycoon2.png" },
                { text: "Boxing Beta", imageSrc: "boxing_beta.png" },
                { text: "Tower Heros", imageSrc: "tower_heros.png" },
                { text: "Elemental Powers Tycoon", imageSrc: "elemental_powers_tycoon.png" },
                { text: "Tower Defense Simulator", imageSrc: "tower_defense_simulator.png" },
                { text: "War Machine", imageSrc: "war_machine.png" },
                { text: "Combat Warriors", imageSrc: "combat_warriors.png" },
                { text: "Astro Renaissance", imageSrc: "astro_renaissance.png" },
                { text: "Arsenal", imageSrc: "arsenal.png" },
                { text: "RBB Minigames", imageSrc: "rbb_minigames.png" },
                { text: "Steep Steps", imageSrc: "steep_steps.png" },
                { text: "Lab Experiment", imageSrc: "lab_experiment.png" },
                { text: "Obby But You're On a Bike", imageSrc: "obby_bike.png" },
                { text: "Pet Simulator 99", imageSrc: "pet_simulator_99.png" },
                { text: "Bayside High School", imageSrc: "bayside_high_school.png" },
                { text: "Arm Wrestle Simulator", imageSrc: "arm_wrestle_simulator.png" },
                { text: "Elected Admin", imageSrc: "elected_admin.png" },
                { text: "Murderers VS Sheriffs Duels", imageSrc: "murderers_vs_sheriffs.png" },
                { text: "Fabled Legacy", imageSrc: "fabled_legacy.png" },
                { text: "Catalog Avatar Creator", imageSrc: "catalog_avatar_creator.png" },
                { text: "Survive The Killer", imageSrc: "survive_the_killer.png" },
                { text: "Dig to China", imageSrc: "dig_to_china.png" },
                { text: "The Mimic", imageSrc: "the_mimic.png" },
                { text: "Blockate", imageSrc: "blockate.png" },
                { text: "Camera Man Race Simulator", imageSrc: "camera_man_race_simulator.png" },
                { text: "3008", imageSrc: "3008.png" },
                { text: "Carry A Friend (Teamwork Obby)", imageSrc: "carry_a_friend.png" },
                { text: "Bike of Hell", imageSrc: "bike_of_hell.png" },
                { text: "My Prison", imageSrc: "my_prison.png" },
                { text: "Bedwars", imageSrc: "bedwars.png" },
                { text: "Brookhaven", imageSrc: "brookhaven.png" },
                { text: "Banana Eats", imageSrc: "banana_eats.png" },
                { text: "SpongeBob Simulator", imageSrc: "spongebob_simulator.png" },
                { text: "Natural Disaster Survival", imageSrc: "natural_disaster_survival.png" },
                { text: "Blade Ball", imageSrc: "blade_ball.png" },
                { text: "Obby Creator", imageSrc: "obby_creator.png" },
                { text: "Piggy", imageSrc: "piggy.png" },
                { text: "RagDoll Engine", imageSrc: "ragdoll_engine.png" },
                { text: "Anime Dimensions Simulator", imageSrc: "anime_dimensions_simulator.png" },
                { text: "Death Ball", imageSrc: "death_ball.png" },
                { text: "Drive World", imageSrc: "drive_world.png" },
                { text: "Words//Zero", imageSrc: "words_zero.png" },
                { text: "Shindo Life", imageSrc: "shindo_life.png" },
                { text: "Football fusion", imageSrc: "football_fusion.png" },
                { text: "Mega Hide And Seek", imageSrc: "mega_hide_and_seek.png" },
                { text: "Legends Of Speed", imageSrc: "legends_of_speed.png" },
                { text: "Driving Empire", imageSrc: "driving_empire.png" },
                { text: "Metro Life", imageSrc: "metro_life.png" },
                { text: "Dealership Tycoon", imageSrc: "dealership_tycoon.png" },
                { text: "Ninja Legends", imageSrc: "ninja_legends.png" },
                { text: "Muscle Legends", imageSrc: "muscle_legends.png" },
                { text: "Escape Running Head", imageSrc: "escape_running_head.png" },
                { text: "LiveTopia", imageSrc: "livetopia.png" },
                { text: "Adopt Me", imageSrc: "adopt_me.png" },
                { text: "Royal High", imageSrc: "royal_high.png" },
                { text: "The Strongest BattleGrounds", imageSrc: "the_strongest_battlegrounds.png" },
                { text: "Murder Mystery 2- Doubt The Badge", imageSrc: "murder_mystery_2.png" },
                { text: "Toilet Tower Defense", imageSrc: "toilet_tower_defense.png" }
            ];

            var todoList = document.getElementById("todo-list");

            predefinedTasks.forEach(function(task) {
                var li = document.createElement("li");
                var img = document.createElement("img");
                img.src = task.imageSrc;
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function() {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "Check";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function() {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(task.text));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
            });
        };

        function addTodo() {
            var todoInput = document.getElementById("todo-input");
            var todoText = todoInput.value;
            var imageInput = document.getElementById("image-input");
            var imageFile = imageInput.files[0];
            
            if (todoText.trim() !== "") {
                var todoList = document.getElementById("todo-list");
                var li = document.createElement("li");
                var img = document.createElement("img");
                if (imageFile) {
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    img.src = "default-image.png"; // Default image if no image is selected
                }
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function () {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "Check";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function () {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(todoText));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
                todoInput.value = "";
                imageInput.value = ""; // Reset file input after adding task
            } else {
                alert("Please enter a valid task.");
            }
        }
    </script>
</body>
</html>
