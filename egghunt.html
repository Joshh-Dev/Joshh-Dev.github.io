<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü•ö To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #todo-list {
        margin-top: 20px;
        padding: 0;
    }
    #todo-list li {
        list-style-type: none;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #todo-list img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
    }
    .task-text {
        flex-grow: 1;
        color: #333;
    }
    .btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
    .delete-btn {
        background-color: #f44336;
        margin-left: 10px;
    }
    .delete-btn:hover {
        background-color: #cc3731;
    }
    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
</style>
</head>
<body>
    <div class="container" id="container">
        <h1>ü•ö To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Add new task" style="color: #000;">
        <input type="file" id="image-input" style="color: #000;">
        <button class="btn" onclick="addTodo()">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        window.onload = function() {
            var predefinedTasks = [
                "Restaurant Tycoon 2",
                "Boxing Beta",
                "Dungeon Quest",
                "Elemental Powers Tycoon",
                "Tower Defense Simulator",
                "Combat Warriors",
                "War Machines",
                "Tower Heroes",
                "Astro Renaissance",
                "Steep Steps",
                "Toy SoldierZ",
                "Arsenal",
                "Lab Experiment",
                "The Mimic",
                "Obby But Your On A Bike",
                "Pet Sim 99",
                "Survive The Killers",
                "Blockate",
                "Ready 2 Die",
                "Elected Admin",
                "Dig to China",
                "Arm Wrestling Sim",
                "RB Battles",
                "Carry a Friend (Teamwork Obby)",
                "Fabled Legacy",
                "Murderer VS Sheriff Duels",
                "3008",
                "Sneaker Resell Simulator",
                "Raise A Ducky",
                "My Prison",
                "War Tycoon",
                "Bike of Hell",
                "Bayside Highschool",
                "Scp Roleplay",
                "Locofficial",
                "Banana Eats",
                "Regretvator",
                "Coal Miners Tycoon 2",
                "Bedwars",
                "Project Smash",
                "pls donate",
                "Warrior Cats",
                "Oaklands",
                "Ragdoll Engine",
                "Dragon Adventures",
                "Undertale: Final Showdown",
                "Mega Mansion Tycoon",
                "Spray Paint!",
                "Lumberjack Simulator",
                "Natural Disaster Survival",
                "Greenville",
                "Dress To Impress",
                "The Survival Game",
                "Anime Dimensions Simulator",
                "TTD 3",
                "Avatar Outfit Creator",
                "Brookhaven",
                "Weapon Fighting Simulator",
                "Overheat",
                "Sword Simulator 3",
                "Undertale",
                "Horse World",
                "World of Magic",
                "Milk Simulator",
                "Bloxton High",
                "Robloxian Highschool",
                "Roblox Studio",
                "Skyblock",
                "Undertale RPG",
                "Emoji Obby",
                "Boxing Legends",
                "Retail Tycoon 2",
                "Vehicular Madness",
                "Magnet Legends",
                "Royal High",
                "Tower of Hell",
                "Building Simulator",
                "Blox Fruits",
                "Island Life",
                "Warrior Cats",
                "Island Life Paradise",
                "Fallen Gods"
            ];

            var todoList = document.getElementById("todo-list");

            predefinedTasks.forEach(function(task) {
                var li = document.createElement("li");
                var img = document.createElement("img");
                img.src = "default-image.png"; // Default image placeholder
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "üóëÔ∏è";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function() {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "‚úÖ";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function() {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(task));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
            });
        };

        function addTodo() {
            var todoInput = document.getElementById("todo-input");
            var todoText = todoInput.value;
            var imageInput = document.getElementById("image-input");
            var imageFile = imageInput.files[0];
            
            if (todoText.trim() !== "") {
                var todoList = document.getElementById("todo-list");
                var li = document.createElement("li");
                var img = document.createElement("img");
                if (imageFile) {
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    img.src = "default-image.png"; // Default image if no image is selected
                }
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("btn", "delete-btn");
                deleteBtn.onclick = function () {
                    li.remove();
                };
                var checkBtn = document.createElement("button");
                checkBtn.textContent = "Check";
                checkBtn.classList.add("btn", "check-btn");
                checkBtn.onclick = function () {
                    li.classList.toggle("completed");
                };
                li.appendChild(img);
                li.appendChild(document.createTextNode(todoText));
                li.appendChild(deleteBtn);
                li.appendChild(checkBtn);
                todoList.appendChild(li);
                todoInput.value = "";
                imageInput.value = ""; // Reset file input after adding task
            } else {
                alert("Please enter a valid task.");
            }
        }
    </script>
</body>
</html>
