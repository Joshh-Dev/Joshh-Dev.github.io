<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parents' Financial Summary</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #parent-list {
        margin-top: 20px;
        padding: 0;
    }
    #parent-list li {
        list-style-type: none;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .parent-info {
        color: #333;
    }
</style>
</head>
<body>
    <div class="container" id="container">
        <h1>Parents' Financial Summary</h1>
        <ul id="parent-list">
            <li class="parent-info">Jay's Mom - $146,481.83</li>
            <li class="parent-info">Jay's Dad - $68,352</li>
            <li class="parent-info">Josh's Mom - $156,426</li>
            <li class="parent-info">Josh's Dad - $192,602</li>
            <li class="parent-info">Chloe's Dad - $53,513</li>
        </ul>
    </div>
</body>
</html>
