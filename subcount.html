<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Subscriber Count</title>
</head>
<body>
    <h1>Live Subscriber Count</h1>
    <p>Subscriber count: <span id="subscriberCount">Loading...</span></p>

    <script>
        // Function to fetch subscriber count from YouTube channel page
        async function fetchSubscriberCount() {
            try {
                const response = await fetch('https://www.youtube.com/channel/UCrquvhTzW9CRCP6CRWLUq8g');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const subscriberCountElement = doc.querySelector('yt-formatted-string#subscriber-count');
                if (subscriberCountElement) {
                    const subscriberCount = subscriberCountElement.textContent;
                    return subscriberCount;
                } else {
                    throw new Error('Subscriber count element not found');
                }
            } catch (error) {
                console.error('Error fetching subscriber count:', error);
                return null;
            }
        }

        // Function to update subscriber count on the webpage
        async function updateSubscriberCount() {
            const subscriberCount = await fetchSubscriberCount();
            if (subscriberCount !== null) {
                document.getElementById('subscriberCount').textContent = subscriberCount;
            }
        }

        // Update subscriber count initially and every 10 seconds
        updateSubscriberCount();
        setInterval(updateSubscriberCount, 10000); // Update every 10 seconds
    </script>
</body>
</html>
